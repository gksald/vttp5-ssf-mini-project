
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Account</title>

    <link 
      href="/userstyles.css" 
      rel="stylesheet" 
    />
    <link 
      href="/recipestyles.css" 
      rel="stylesheet" 
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>

    <header>
      <h2 class="logo">
        <a data-th-href="@{/}">
          RECIPALS
        </a>
      </h2>

      <nav class="navi">
        <a data-th-href="@{/dashboard}">
          <button class="btnOverall">
            Dashboard
          </button>
        </a>

        <a data-th-href="@{/recipesearch}">
          <button class="btnOverall">
            Search
          </button>
        </a>

        <a data-th-href="@{/recipesave}">
          <button class="btnOverall">
            My Cookbook
          </button>
        </a>

        <a data-th-href="@{/profile/{userID}(userID=${loggedUser.userID})}">
          <button class="btnOverall">
            My Account
          </button>
        </a>

        <a data-th-href="@{/logout}">
          <button class="btnLogout bg-light text-black">
            Log Out
          </button>
        </a>
    </header> 

    <div class="container" data-th-object="${loggedUser}">

      <div class="row justify-content-center align-items-center">
        <div class="col-md-8">
          <div class="card text-bg-dark mb-3">
            <div class="card-body">
              
              <h1 class="profile-heading text-center text-white">User Details</h1>
              <br />

              <div class="row">
                <div class="col-sm-3">
                  <h5 class="mb-0 text-light">
                    <span class="icon m-1"><ion-icon name="happy"></ion-icon></span>
                    Name
                  </h5>
                </div>
                <div class="col-sm-9 text-warning">
                  <span data-th-text="*{name}"></span>
                </div>
              </div>
              <hr>

              <div class="row">
                <div class="col-sm-3">
                  <h5 class="mb-0 text-light">
                    <span class="icon m-1"><ion-icon name="mail"></ion-icon></span>
                    Email
                  </h5>
                </div>
                <div class="col-sm-9 text-warning">
                  <span data-th-text="*{email}"></span>
                </div>
              </div>
              <hr>

              <div class="row">
                <div class="col-sm-3">
                  <h5 class="mb-0 text-light">
                    <span class="icon m-1"><ion-icon name="calendar"></ion-icon></span>
                    Date of Birth
                  </h5>
                </div>
                <div class="col-sm-9 text-warning">
                  <span data-th-text="*{birthDate}"></span>
                </div>
              </div>
              <hr>

              <div class="row">
                <div class="col-sm-3">
                  <h5 class="mb-0 text-light">
                    <span class="icon m-1"><ion-icon name="sunny"></ion-icon></span>
                    Age
                  </h5>
                </div>
                <div class="col-sm-9 text-warning">
                  <span data-th-text="*{age}"></span>
                </div>
              </div>
              <hr>

              <div class="row">
                <div class="col-sm-3">
                  <h5 class="mb-0 text-light">
                    <span class="icon m-1"><ion-icon name="id-card"></ion-icon></span>
                    User ID
                  </h5>
                </div>
                <div class="col-sm-9 text-warning">
                  <span data-th-text="*{userID}"></span>
                </div>
              </div>
              <hr>

              <div class="row">
                <div class="col-sm-3">
                  <h5 class="mb-0 text-light">
                    <span class="icon m-1"><ion-icon name="book"></ion-icon></span>
                    My Cookbook</h5>
                </div>
                <div class="col-sm-9 text-warning">
                  <span data-th-text="${favourites}"></span>
                </div>
              </div>
              <hr>

              <div class="row">
                <div class="col-sm-12">
                  <a class="btn btn-info text-bg-dark" data-th-href="@{/dashboard}">Back to Dashboard</a>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>

    <script 
      type="module" 
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
    </script>

    <script 
      nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous">
    </script>

    <script
      src="/datescript.js">
    </script>

  </body>

</html>
