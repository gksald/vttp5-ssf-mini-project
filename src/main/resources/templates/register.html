<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Create an Account</h1>

    <!-- Registration Form -->
    <form th:action="@{/users/register}" th:object="${user}" method="post">
        <!-- Username Field -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:field="*{username}" required>
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></p>
        <p th:if="${usernameError != null}" th:errors="*{username}" class="error"></p>
        <br><br>

        <!-- Password Field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></p>
        <br><br>
        
        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></p>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>

    <!-- Success Message -->
    <p th:if="${successMessage != null}" th:text="${successMessage}" class="success"></p>
</body>
</html>
