<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login User</title>

    <link 
      href="/userstyles.css" 
      rel="stylesheet" 
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>

    <header>
      <h2 class="logo">
        <a data-th-href="@{/}">
          RECIPALS
        </a>
      </h2>

      <nav class="navi">
        <a data-th-href="@{/homepage}">
          <button class="btnHome">
            Home
          </button>
        </a>

        <a data-th-href="@{/register}">
          <button class="btnRegister">
            Sign Up
          </button>
        </a>

        <a data-th-href="@{/login}">
          <button class="btnLogin">
            Login
          </button>
        </a>
      </nav>
    </header>

    <div class="wrapper-login">
      
      <div class="form-box">

        <div data-th-if="${successfulRegistration}">
          <div class="success-box">
              <span>Registration successful!</span>
              <br />
              <span>You can now log in to your new account.</span>
          </div>
        </div>

        <h2>Welcome Back!</h2>

        <form method="POST" data-th-action="@{/login/post}" data-th-object="${user}">

          <div class="input-box">
            <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
            <input 
              type="text"
              name="username"
              data-th-field="*{username}"
              required />
            <label class="login">Username</label>
          </div>

          <div data-th-if="${usernameNotFound}">
            <div class="validation-box">
                <span>Error: Username not found in database.</span>
            </div>
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input 
              type="password"
              name="password"
              data-th-field="*{password}" 
              required />
            <label class="login">Password</label>
          </div>

          <div data-th-if="${incorrectPassword}">
            <div class="validation-box">
                <span>Error: Incorrect password.</span>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Login
          </button>

          <div class="login-register">
            <p>
                Don't have an account?
                <p>
                  <a data-th-href="@{/register}">
                    Register Here!
                  </a>
                </p>
            </p>
          </div>

        </form>

      </div>
    </div>

    <script 
      type="module" 
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
    </script>

    <script 
      nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous">
    </script>

  </body>

</html>
