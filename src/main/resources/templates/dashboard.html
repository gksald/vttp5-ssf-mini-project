<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link 
      href="/userstyles.css" 
      rel="stylesheet" 
    />
    <link 
      href="/recipestyles.css" 
      rel="stylesheet" 
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>

    <header>

      <h2 class="logo">
        <a data-th-href="@{/}">
          RECIPALS
        </a>
      </h2>

      <div>
        <div id="dateDayTime" class="text-center text-white"></div>
      </div>

      <nav class="navi">
        <a data-th-href="@{/dashboard}">
          <button class="btnOverall">
            Dashboard
          </button>
        </a>

        <a data-th-href="@{/recipesearch}">
          <button class="btnOverall">
            Search
          </button>
        </a>

        <a data-th-href="@{/recipesave}">
          <button class="btnOverall">
            My Cookbook
          </button>
        </a>

        <a data-th-href="@{/profile/{userID}(userID=${loggedUser.userID})}">
          <button class="btnOverall">
            My Account
          </button>
        </a>

        <a data-th-href="@{/logout}">
          <button class="btnLogout bg-light text-black">
            Log Out
          </button>
        </a>

      </nav>
    </header>

    <div class="container" data-th-object="${loggedUser}">

      <div class="row justify-content-center align-items-center">

        <div class="col-md-8 text-center text-white">
          <div class="info-box bg-dark text-decoration-none p-4 rounded">
            <h1>
              Welcome, <span data-th-text="*{name}"></span>!
              <ion-icon name="happy-outline"></ion-icon>
            </h1>
            <br />
            <p>Explore and manage recipes with ease. Click on the options below to get started!</p>
          </div>
        </div>

      </div>
  
      <div class="row my-5">

        <div class="col-md-6 text-center">
          <a data-th-href="@{/recipesearch}" class="text-decoration-none">
            <div class="info-box bg-dark text-white p-4 rounded">
              <ion-icon name="search-outline" class="info-icon" style="color: #FFD700;"></ion-icon>
              <h2>Discover New Recipes</h2>
              <p>Explore a variety of recipes based on your preferences.</p>
            </div>
          </a>
        </div>
      
        <div class="col-md-6 text-center">
          <a data-th-href="@{/recipesave}" class="text-decoration-none">
            <div class="info-box bg-dark text-white p-4 rounded">
              <ion-icon name="book-outline" class="info-icon" style="color: #FFD700;"></ion-icon>
              <h2>Manage Your Cookbook</h2>
              <p>Save all your favourite recipes and access them anytime.</p>
            </div>
          </a>
        </div>
        
      </div>
      

    </div>

    <script 
      type="module" 
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
    </script>

    <script 
      nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous">
    </script>

    <script
      src="/datescript.js">
    </script>

  </body>

</html>
