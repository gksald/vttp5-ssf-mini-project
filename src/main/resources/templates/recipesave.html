<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cookbook</title>

    <link 
      href="/userstyles.css" 
      rel="stylesheet" 
    />
    <link 
      href="/recipestyles.css" 
      rel="stylesheet" 
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>

    <header>
      <h2 class="logo">
        <a data-th-href="@{/}">
          RECIPALS
        </a>
      </h2>

      <nav class="navi">
        <a data-th-href="@{/dashboard}">
          <button class="btnOverall">
            Dashboard
          </button>
        </a>

        <a data-th-href="@{/recipesearch}">
          <button class="btnOverall">
            Search
          </button>
        </a>
    </header> 


    <div class="container mt-4">
      <h1 class="text-center text-lightyellow">
        <ion-icon name="book-outline" size="large"></ion-icon> My Cookbook
      </h1>

      <div class="row justify-content-center align-items-center" data-th-if="${#lists.isEmpty(recipes)}">
        <div class="col-md-7 text-center text-white">

        
          <p class="text-center text-white" style="font-size: 1.5rem; font-weight: bold;">No recipes found. Start saving your favorites now!</p>
          <nav class="navi" style="display: flex; justify-content: center; margin-top: 20px;">
            <a data-th-href="@{/recipesearch}">
              <button class="btnOverall">
                Search Recipes
              </button>
            </a>
          </nav>

        </div>
      </div>

      <div class="row row-cols-4" data-th-unless="${#lists.isEmpty(recipes)}">
        <div class="card text-bg-dark m-2" style="width: 23rem;" data-th-each="recipe : ${recipes}">

          <a data-th-href="${recipe.sourceUrl}" class="text-decoration-none">
            <img data-th-src="${recipe.imageUrl}" height="350" width="450" class="card-img-top">
          </a>

          <div class="card-body">

            <a class="text-decoration-none">
              <h5 class="card-title text-lightyellow" data-th-text="${recipe.recipeName}">a</h5>
            </a>

            <hr class="my-2"/>

            <div class="row row cols-2">
              <div class="col">
                <a class="btn btn-info" style="color: lightgoldenrodyellow; background-color: black;" data-th-href="@{/recipesearch}">
                  Save More Recipes
                </a>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>

    <script 
      type="module" 
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
    </script>

    <script 
      nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous">
    </script>

    <script
      src="/datescript.js">
    </script>

  </body>

</html>
