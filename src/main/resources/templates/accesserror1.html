<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>

    <link 
      href="/userstyles.css" 
      rel="stylesheet" 
    />
    <link 
      href="/recipestyles.css" 
      rel="stylesheet" 
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>

    <header>
      <h2 class="logo">
        <a data-th-href="@{/}">
          RECIPALS
        </a>
      </h2>

      <nav class="navi">
        <a data-th-href="@{/homepage}">
          <button class="btnOverall">
            Home
          </button>
        </a>
      </nav>
    </header>

    <div class="container">

      <div class="row justify-content-center align-items-center">

        <div class="col-md-5 text-center text-white">

          <div class="error-box alert alert-danger text-decoration-none p-3 rounded">
            <h1>
              <h2 class="alert-heading">
                <ion-icon name="alert-circle-outline"></ion-icon>
                ERROR:
              </h2>
              <p class="fs-5">
                <span>
                    <u>
                      <a class="text-decoration-none text-black" data-th-href="@{/login}">Log in</a>
                    </u>
                </span>
                <span data-th-text="${errorMessage}"></span>
              </p>
            </h1>
          </div>

          <a class="text-decoration-none" data-th-href="@{/}">
            <div class="return-box alert alert-primary text-decoration-none p-3 rounded">
              <h1>
                <p class="alert-heading fs-5">
                  Return to homepage
                </p>
              </h1>
            </div>
          </a>

        </div>

      </div>
      
    </div>

    <script 
      type="module" 
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
    </script>

    <script 
      nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous">
    </script>

  </body>

</html>
